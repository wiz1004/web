		<style type="text/css">
			/* *{margin: 0; padding: 0;} */
			  body{margin: 50px;}
			  div{
				background: #ccc;
				border: 10px solid red;
				border-radius: 20px;
			  }
			  p{
				background: #fff;
				margin: 40px;
				padding: 15px;
				line-height: 150%;
			  }
			  p.round1{
				border-radius: 40px 0; /* 대칭모서리 둥글게할때 */
				border: 15px solid #f993;
			  }
			  p.round2{
				border-radius: 40px 0 0 0;
				border: solid #f93;
			  }

		</style>
	</head>

	<body>
		<div>
			<p class="round1">
				Whenever you are asked if you can do a job, tell <br />
				&quot;Certainly I can!&quot; Then get busy	and find out how to do it. <br />
				(Theodore Roosevelt)  
			</p>
			<p class="round2">
				당신이 어떤 일을 해낼 수 있는지 누군가가 물어보면 대답해라. <br />
				&quot;물론이죠!&quot; 그 다음 어떻게 그 일을 해낼 수 있을지 부지런히 고민하라. <br />
				(시어도어 루스벨트) 
			</p>
		</div>
	</body>
