<!DOCTYPE HTML>
<html>
	<head>
		<title> 글자와 관련된 속성 알아보기 </title>
		<meta charset="UTF-8" />
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Badeen+Display&display=swap" rel="stylesheet">
		<style type="text/css">
			#box1 h2{font-family: "Bricolage Grotesque", sans-serif;
					 font-weight: 800;
					 font-size: 32px;
					}
			#box1 p{
				font-family: "Badeen Display", system-ui;
			}

			#box2 h2{
				font-style:italic;
				color: #2fe45c;
			}
			#box2 p{
				 font-variant:small-caps
			}
			#box3 h2{
				font: 3em Arial;
			}
			#box3 p{
				font: small-caps italic 30px "times new roman";
			}

		</style>
	</head>

	<body>
		<div id="box1">
			<h2>font-family, font-size, font-weight</h2>
			<p>Well done is better than well said.</p>
		</div>
		<div id="box2">
			<h2>font-style, font-variant, color</h2>
			<p>Seeing much, suffering much, and studying much, are the three pillars of learning. </p>
		</div>
		<div id="box3">
			<h2>font</h2>
			<p>Education is a progressive discovery of our own ignorance. </p>
		</div>
	</body>
</html>
