<!DOCTYPE HTML>
<html>
	<head>
		<title> 테두리 외곽에 아우트라인 처리하기 </title>
		<meta charset="UTF-8" />
		<style type="text/css">
			/* 전체 페이지의 기본 스타일을 설정합니다. */
body {
    background-color: #f0f0f0; /* 배경색을 연한 회색으로 */
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
}

/* 1. 전체를 감싸는 프레임 스타일 */
.frame-container {
    width: 700px; /* 프레임의 너비 */
    padding: 25px; /* 내부 텍스트 상자들과의 여백 */
    background-color: white; /* 프레임 내부의 배경색 */
    border: 10px solid black; /* 10px 두께의 검은색 바깥 테두리 */
    box-shadow: inset 0 0 0 5px red; /* 안쪽에 5px 두께의 빨간색 테두리 효과 */
}

/* 모든 텍스트 상자의 공통 스타일 */
.text-box {
    padding: 20px; /* 텍스트와 테두리 사이의 여백 */
    margin-bottom: 20px; /* 상자 사이의 아래쪽 여백 */
}

/* 마지막 텍스트 상자는 아래 여백을 제거합니다. */
.text-box:last-child {
    margin-bottom: 0;
}

/* 2. 상단 노란색 상자 스타일 */
.yellow-box {
    background-color: #fffacd; /* 배경색을 레몬 쉬폰 색으로 */
    border: 3px dotted #333; /* 3px 두께의 어두운 회색 점선 테두리 */
}

/* 3. 하단 회색 상자 스타일 */
.gray-box {
    background-color: #f5f5f5; /* 배경색을 매우 연한 회색으로 */
    border: 4px solid black; /* 4px 두께의 검은색 바깥 테두리 */
    outline: 2px solid #b0b0b0; /* 2px 두께의 회색 안쪽 테두리 (outline 사용) */
    outline-offset: -12px; /* 안쪽 테두리를 내부로 12px 밀어넣어 여백 생성 */
}

/* 텍스트 단락의 기본 마진을 제거하여 상자 안에서 깔끔하게 보이도록 합니다. */
.text-box p {
    margin: 0;
    line-height: 1.6; /* 줄 간격 설정 */
}
		</style>
	</head>

	<body>
		<div class="frame-container">
        <div class="text-box yellow-box">
            <p>Whenever you are asked if you can do a job, tell "Certainly I can!" Then get busy and find out how to do it. (Theodore Roosevelt)</p>
        </div>
        <div class="text-box gray-box">
            <p>당신이 어떤 일을 해낼 수 있는지 누군가 가 물어보면 대답해라. '물론이죠!' 그 다음 어떻게 그 일을 해낼 수 있을지 부지런히 고민하라. (시어도어 루스벨트)</p>
        </div>
    </div>
	</body>
</html>
