<!DOCTYPE HTML>
<html>
	<head>
		<title> 테두리 외곽에 아우트라인 처리하기 </title>
		<meta charset="UTF-8" />
		<style type="text/css">
			/* @import url('https://fonts.googleapis.com/css2?family=Momo+Trust+Display&display=swap');
			.border1{font-family: "Momo Trust Display", sans-serif;
				border: 10px solid red;
				outline: 5px double #000;
			} 구글폰트불러오기테그내용임*/
              *{margin: 0; padding: 0;}
         body{ /* (전체 글을 감싸서 박스를 만들어주는 내용) */
            border: 10px solid #f00;
            outline: 10px solid #000;
            margin: 50px;
            padding: 20px;
         }
         div{ /* (박스안에 컨텐츠를 div로 묶어서 스타일을 지정해주는 내용) */
            width:400px;
            margin: 0 auto;
         }
         p{ /* (class=border1과2의 스타일 지정) */
            background: #fff;
            height: 100px;
            margin-bottom: 20px;
            padding: 20px;
            line-height: 180%;
         }
         .border1{
            border: 19px solid #ff0;
            outline: 1px dashed #000;
         }
         .border2{
            border: 19px double #ccc;
            outline: 1px double #000;
         }

           
		</style>
	</head>

	<body>
		<div>
			<p class="border1">
				Whenever you are asked if you can do a job, tell 
				&quot;Certainly I can!&quot; Then get busy	and find out how to do it. 
				(Theodore Roosevelt)  
			</p>
			<p class="border2">
				당신이 어떤 일을 해낼 수 있는지 누군가가 물어보면 대답해라. 
				&quot;물론이죠!&quot; 그 다음 어떻게 그 일을 해낼 수 있을지 부지런히 고민하라. 
				(시어도어 루스벨트) 
			</p>
		</div>
	</body>
</html>
