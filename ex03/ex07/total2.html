<!DOCTYPE HTML>
<html>
	<head>
		<title> FAQ </title>
		<meta charset="UTF-8" />
		<style type="text/css">
			body {
				background:url(images/pattern_gray.png);
				margin:50px 0px 0px 0px;
				}
		
			h1 {
				background:#ffffff;
				padding:5px;
				text-align:center;
				margin-bottom:30px;
				border-top:1px solid #000000;
				border-bottom:5px solid #000000;				
				}

			#faqBox {
				font:9pt "맑은 고딕", 돋움;
				line-height:150%;
				color:#efefef;
				width:500px;
				padding:10px;
				margin:0px auto;
				background:#666666;
				border:2px solid #efefef;
				border-radius:10px;
				box-shadow:0px 0px 20px #000000;				
				}
			#faqBox h2{
				border-bottom: 1px dashed #ffffff;
				/* padding:  0 0 10px 20px; */
				padding-left: 20px;
				padding-bottom: 10px;
			}
			#faqBox dl{
				margin-left: 20px;
			}
			 #faqBox dl dt{
            background: #000;
            padding: 5px;
            border-radius: 5px;  /* (둥근모양만들기)*/
            font-weight: bold;
            margin-bottom: 20px;
			}
			#faqBox dl dt::before{
            content:"Q... "; /* (Q문자콘텐츠넣기) */
            color:#23b52d;
            font-weight: bold;
            font-size: 17px;
			}
			#faqBox dl dd{
				margin-left: 20px;
				text-align: justify; /* (양쪽끝에 정렬을 해줘라) */
				margin-right: 30px;
			}
			#faqBox dl dd::before{
				content:"A... ";
				color:#e1fc90;
				font-weight: bold;
				font-size: 17px;
			}

		</style>
	</head>

	<body>
		<h1><img src="images/faq_topimg.jpg" width="687" height="44" alt="faq" /></h1>
		<div id="faqBox">	
		 <h2>3DS MAX에서 에러 메시지</h2>
		 <dl>
			<dt>Missing Map Files 의 에러 메시지가 나옵니다</dt>
			<dd>
					 위와 같은 에러 메시지는 맥스 3.1 풀버전을 설치하시지 않으셨기 때문입니다.
					맥스 3.1 setup 시에 custom 옵션에서 모든 항목을 체크하시면 door 와 windows라는 플러그인이 설치가 됩니다.
			</dd>
		 </dl>
		</div>
	</body>
</html>
