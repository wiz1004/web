<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="wrap">
        <h1>scss</h1>
        <div class="scssBox">
            <h2>변수</h2>
            <div class="box"> 변수로 만든 내용물</div>
        </div>
        <div class="scssBox">
            <h2>중첩</h2>
            <div class="card">
                <h3 class="title">제목</h3>
                <p class="desc">설명글</p>
            </div>
        </div>
        <div class="scssBox">
            <h2>&사용(상태값등)</h2>
            <button class="btn">버튼</button>
        </div>
        <div class="scssBox">
            <h2>연산</h2>
            <div class="calc"></div>
        </div>
        <div class="scssBox">
            <h2>믹스인 재사용 코드</h2>
            <div class="profile">
                <h3>jeehyun</h3>
                <p>웹퍼블리셔</p>
            </div>
            <div class="circle">믹스인</div>
        </div>
        <div class="scssBox">
            <h2>Extend</h2>
            <button class="btns btn-primary">확인</button>
            <button class="btns btn-danger">취소</button>
        </div>
        <div class="scssBox">
            <h2>함수(function)</h2>
            <div class="half-box"></div>
        </div>
        <div class="scssBox">
            <h2>Map 사용</h2>
            <div class="text-primary">primary</div>
            <div class="text-danger">danger</div>
        </div>
        <div class="scssBox">
            <h2>For반복문</h2>
            <div class="m-1">여백1</div>
            <div class="m-2">여백2</div>
            <div class="m-3">여백3</div>

            <div class="icon-wrap">
                <div class="icon icon-1"></div>
                <div class="icon icon-2"></div>
                <div class="icon icon-3"></div>
            </div>
        </div>
        <div class="scssBox">
            <h2>리스트 반복문(each)</h2>
            <div class="tag tag-html">HTML</div>
            <div class="tag tag-css">CSS</div>
            <div class="tag tag-js">JS</div>
        </div>
        <div class="scssBox">
            <div class="theme-box">
                ddd
            </div>
        </div>
    </div>
</body>
</html>
