<!DOCTYPE HTML>
<html>
   <head>
      <title> 히트 레시피 </title>
      <meta charset="UTF-8" />
      <style type="text/css">
      
            /* 전체 선택자 */
            *{
               margin: 0;
			  /*  padding: 0; 패딩이 없으니까 글이 박스안에 들어감 */
               
            }
            /* body 선택자 */
            body{
               margin: 50px; /* 마딩이없으면 좌상으로 붙어버림 */
            }
            /* 하이퍼링크 디자인 */
            a:link{
               color:#666;
               text-decoration: none;
               font-size: 12px;
            }
            a:hover{
               color:#000;
               font-weight: bold;
            }
            /* div 요소 디자인  */
            div{
               border: 5px solid;
               width: 150px;
               margin-bottom: 50px;
            }
            #categoryBox{
               border-color: teal;
            }
            #bbsBox{
               border-color: hotpink;
            }
            /* h1 요소 디자인 */
            h1{
               padding: 5px 10px;
               border-bottom: 1px solid #ccc;
            }
      </style>
   </head>

   <body>
      <div id="categoryBox">
         <h1><img src="images/title_category.jpg" width="54" height="13" alt="카테고리" /></h1>
         <ul class="cookMenu"> 
            <li><a href="#">밥/죽/면</a></li>
            <li><a href="#">매일 반찬</a></li>
            <li><a href="#">국/찌게/전골</a></li>
            <li><a href="#">가족/초대요리</a></li>
            <li><a href="#">소스/양념장</a></li>
            <li><a href="#">간식/음료</a></li>
            <li><a href="#">기타</a></li>
         </ul>
      </div>
      <div id="bbsBox">
         <h1><img src="images/title_bbs.jpg" width="54" height="13" alt="게시판" /></h1>
         <ul class="bbsMenu">
            <li><a href="#" title="자유게시판">자유 게시판</a></li>
            <li><a href="#" title="회원장터">회원 장터</a></li>
            <li><a href="#" title="나만의 레시피">나만의 레시피</a></li>
            <li><a href="#" title="불후의 레시피">불후의 레시피</a></li>
         </ul>
      </div>
   </body>
</html>
