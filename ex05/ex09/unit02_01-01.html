          nav{}
          nav ul{
            display: flex;/* (옆으로 보내는것) */
            justify-content: center;/* (가운대로 정렬) */
          }
          nav ul li{            
            width: 200px;

            border: 1px solid #000;
            overflow: hidden;
            margin: 0 20px;
            list-style: none;
            position: relative;
          }
          nav ul li a{}
          nav ul li a img{
            width: 100%;
            opacity: .6;
          }
          nav ul li a span{
            position: absolute;
            width: 100%;
            padding: 20px;
            background: rgba(0,0,0,.5);
            top: -60px;
            left: 0;
            color: #fff;
            text-align: center;
            box-sizing: border-box;
            transition: .5s;
          }
          nav ul li:hover a span{top: 0} /* (여기에 bottom을 주면 글가자 끝에서위로) */
          nav ul li:hover a img{opacity: 1;}
