<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>395페이지 문제풀이</title>
    <style>
        .cnt4{
            width: 100%;
            display: grid;
            background: #000;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(3, 300px);
            gap: 5px;
            grid-template-areas: 
            "a a b b"
            "a a c d"
            "e e c d"
            ;
        }
        .item1{
            grid-area: a;
        }
        .item2{
            grid-area: b;
        }

        .item3{
            grid-area: c;
        }

        .item4{
            grid-area: d;
        }

        .item5{
            grid-area: e;
        }

        .cnt4 > div{
            background: yellow;
        }
        .item1>div{
            width: 300px;
            margin: 50px auto;
        }
        .item1>div>img{width: 100%;}
    </style>
</head>
<body>
   
     <div class="cnt4">
        <div class="item1">
            <div>
                <img src="https://cdn.pixabay.com/photo/2024/10/23/12/39/halloween-9142779_640.jpg" alt="일러스트 그림">
                <p>내용</p>
            </div>
        </div>
        <div class="item2">2</div>
        <div class="item3">3</div>
        <div class="item4">4</div>
        <div class="item5">5</div> 
    </div>

</html>
