<!DOCTYPE HTML>
<html>
	<head>
		<title> 그라데이션 상자와 회원 가입 버튼 만들기 </title>
		<meta charset="UTF-8">
		<style type="text/css">
			body, button { 
				font-family: "맑은 고딕", 돋움, sans-serif; 
				}
				body{
					background: linear-gradient(to right bottom/* (45deg-각도) */, blue, white );/* (시ㅣ작점, 색갈) */
					width: 100%;
					height: 100vh;
				}
				#memberBox{
					background: #06f;
					background: linear-gradient(to bottom,#06f, white 30%, #06f);}/* 어느지점에서부터 색깔넣어줄꺼야 */
				.box1{
					width: 200px;
					height: 200px;
					background: radial-gradient(red, yellow, green);					
				}
				.box2{
					width: 300px;
					height: 200px;
					background: radial-gradient(circle, red, yellow, green);					
				}
				.box3{
					width: 300px;
					height: 300px;
					background: radial-gradient(circle at 40% 20%, red, yellow, green);					
				}
				.box4{/* (위치값지정해주기) */
					width: 300px;
					height: 300px;
					background: radial-gradient(yellow, white 30%, orange 60% );					
				}
				.box5{
				width: 300px;
				height: 300px;
				background: radial-gradient(ellipse at center,  #1e5799 0%,#2ded60 58%,#7db9e8 100%);
				}

		</style>
	</head>

	<body>
		<div id="memberBox">
			<p>아직 infoPub 회원이 아니세요? </p>
			<button class="btnOrange">회원 가입 하기</button>
		</div>
		<div class="box1"></div>
		<div class="box2"></div>
		<div class="box3"></div>
		<div class="box4"></div>
		<div class="box5"></div>
	</body>
</html>
