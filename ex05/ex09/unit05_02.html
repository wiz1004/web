<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>시멘틱태그</title>
   <style>
      #wrap{
         width: 700px;
         height: 800px;
         background: red;
         margin: 0 auto;
      }
      header{
         width: 100%;
         height: 100px;
         background: yellow;
         text-align: center;
         line-height: 100px;
      }
      nav{
         width: 100%;
         height: 100px;
         background: rgb(17, 235, 75);
         text-align: center;
         line-height: 100px;
      }
      main{
         width: 100%;
         height: 500px;
         background: gray;
         display: flex;
      }
      section{
         width: 500px;
         height: 100%;
         background: rgb(10, 169, 243);
         padding: 20px;
         box-sizing: border-box;
      }
      section article{
         background: #fff;
         height: 220px;
         display: flex;
         justify-content: center;
         align-items: center;
         margin-bottom: 20px;
      }
      aside{
         width: 200px;
         height: 500px;
         background: orange;
         color: #fff;
         display: flex;
         justify-content: center;
         align-items: center;
      }
      footer{
         width: 100%;
         height: 100px;
         background: rgb(247, 126, 247);
         text-align: center;
         line-height: 100px;
      }
   </style>
</head>
<body>
   <div id="wrap">
      <header>머릿말부분</header>
      <nav>네비게이션부분</nav>
      <main>
         <section>
            <article>본문내용</article>
            <article>중요한 내용</article>
         </section>
         <aside>부수적인내용(광고)</aside>
      </main>
      <footer>하단부분</footer>
   </div>
</body>
</html>

	-18-19 글자 가운데정렬

	47-main 덩어리 나눠서 내용지정해줌
		73-aside로 구조지정해줌
		32-고정
		34-구조 선택자 선언해줌

	38,39,박스크기지정
