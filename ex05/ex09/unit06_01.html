<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flexbox</title>
  <style>
    .container{
      width: 700px;
      border: 5px solid #ddd;
      display: flex;
      justify-content: flex-end; /* 뒤로가 */
    }
    .box{
      padding: 10px 20px;
    }
    .box1{background: red;/* margin-right: auto; */} /* auto를주면 나머지있는 부분들을 마진값으로 갖는다 */
    .box2{background: rgb(58, 155, 132);}
    .box3{background: rgb(33, 36, 204); margin-left: auto;}
    body>div{
      width: 700px;
      height: 150px;
      border: 5px solid #ddd;
      margin-bottom: 20px ;

    }
    .opt{
      padding: 10px 20px;
      margin: 0 10px;
      width: 100px;
      /* height: 30px; */
    }
    .opt1{background: red;/* margin-right: auto; */} /* auto를주면 나머지있는 부분들을 마진값으로 갖는다 */
    .opt2{background: rgb(58, 155, 132);}
    .opt3{background: rgb(33, 36, 204); }
    .opt4{background: rgb(208, 221, 27);}
    .container1{
      display: flex;
      align-items: flex-start;
    }
    .container2{
      display: flex;
      align-items: flex-end;
    }
    .container3{
      display: flex;
      align-items: center; /* 센터에 맞추기 */

    }
    .container4{
      display: flex;
      align-items: stretch;
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="box box1"><p>1</p></div>
    <div class="box box2"><p>2</p></div>
    <div class="box box3"><p>3</p></div>
  </div>
  <hr>

  <div class="container1">
    <div class="opt opt1">1</div>
    <div class="opt opt2">2</div>
    <div class="opt opt3">3</div>
    <div class="opt opt4">4</div>
  </div>
  <div class="container2">
    <div class="opt opt1">1</div>
    <div class="opt opt2">2</div>
    <div class="opt opt3">3</div>
    <div class="opt opt4">4</div>
  </div>
  <div class="container3">
    <div class="opt opt1">1</div>
    <div class="opt opt2">2</div>
    <div class="opt opt3">3</div>
    <div class="opt opt4">4</div>
  </div>
  <div class="container4">
    <div class="opt opt1">1</div>
    <div class="opt opt2">2</div>
    <div class="opt opt3">3</div>
    <div class="opt opt4">4</div>
  </div>
</body>
</html>
