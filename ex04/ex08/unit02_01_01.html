<!DOCTYPE HTML>
<html>
	<head>
		<title> 절대 좌표 방식으로 배치하기 </title>
		<meta charset="UTF-8" />
		<style type="text/css">
			body { 
				font:12px "맑은 고딕",돋움,arial; 
				margin-top:20px; 
				margin-left:50px;
				}
			h1 { 
				font-size:2em; 
				color:#ffffff; 
				text-align:center; 
				margin:0px; 
				padding:10px 15px; 
				background-color:#666; 
				width:100%;
				}
			h2 {
				font-size:1.5em;
				padding-left:120px;
				padding-top:30px;
				letter-spacing:-2px;
				text-shadow:-1px -1px 15px #000;
				}
			h3 {
				font-size:1.1em;
				padding-left:120px;
				letter-spacing:-1px;
				font-weight:normal;
				color:#8c8c8c;
				}
			p {
				text-align:right;
				padding-right:40px;
				}
			a {
				color:#333;
				text-decoration:none;
				font-weight:bold;
				font-family:"Arial Black",arial;
				}
			div {
				width:342px;/* (h1의 넓이를 지정해줘야 그아래좌표에 지정가능해짐) */
				height:150px;
				}
				
			/* Layout */
			#book1{background: red;
                position: absolute;
                top:0;
                left: 0;}
			#book2{background: rgb(0, 255, 42);
                position: absolute;
                top: 50;
                left: 50;
                margin-left: 171px;
                margin-top: -75px;
            
            }
			#book3{background: rgb(211, 52, 163);
				/* position: absolute; (원하는 위치좌표로 이동)
				top: 0;
				left: 0; */
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);/* (가운데 보낸것) */
			}
			#book4{background: rgb(70, 27, 224);
                position: absolute;
                bottom: 0;
                right: 0;
        
        }
		</style>
	</head>

	<body>
		<header>
			<h1 id="titlePage">시리즈 안내</h1>
		</header>
		<section>
			<div id="book1">
				<h2>실력이 탐나는 시리즈</h2>
				<h3>전략적 실전 대비 입문서 </h3>
				<p><a href="http://infopub.co.kr" target="_blank" title="정보문화사 사이트로 이동합니다.">&gt;&gt; GO</a></p>
			</div>
			<div id="book2">
				<h2>길라잡이 시리즈</h2>
				<h3>단계별로 배울 수 있는 지침서</h3>
				<p><a href="http://infopub.co.kr" target="_blank" title="정보문화사 사이트로 이동합니다.">&gt;&gt; GO</a></p>
			</div>
			<div id="book3">
				<h2>회사 실무에 힘을 주는 시리즈</h2>
				<h3>자연스럽게 익히는 OA 핵심 기능 수록 </h3>
				<p><a href="http://infopub.co.kr" target="_blank" title="정보문화사 사이트로 이동합니다.">&gt;&gt; GO</a></p>
			</div>
			<div id="book4">
				<h2>눈길 시리즈</h2>
				<h3>IT 실무 교재 시리즈</h3>
				<p><a href="http://infopub.co.kr" target="_blank" title="정보문화사 사이트로 이동합니다.">&gt;&gt; GO</a></p>
			</div>
		</section>
	</body>
</html>
