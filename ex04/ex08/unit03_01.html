<!DOCTYPE HTML>
<html>
	<head>
		<title>이미지 요소를 세로로 배치하기</title>
		<meta charset="UTF-8" />
		<style type="text/css">
				body { 
						margin-top:30px;
						}
				h1 {
						font:20px "맑은 고딕",돋움,arial; /* (font속성표기법) */
						color:#fff;
						background-color:#690;
						border-radius:20px; /* 둥근모양주기 */
						padding:5px 30px; /* (안쪽영역 / margin: 은 바깥쪽영역;) */
						margin-bottom:20px;
				}
				#newBookBox {
					margin:30px auto;
					width:400px;
					background-color:#cc9;
					border-radius:10px;
					padding:20px;
				}
				/* img Layout */
				img{
					display: block; /* (밑으로 떨어저서 정렬시킴) */
					margin: 15px auto;/* (블럭이지정디면 margin:으로 가운데정렬시킴;) */
					padding: 5px;
					background: #fff;
					border: 3px groove #9999;
				}
	
		</style>
	</head>

	<body>
		<div id="newBookBox">
			<h1>New Book</h1>
			<div>
				<img src="images/new_book1.gif" width="80" height="100" alt="파워포인트" />
				<img src="images/new_book2.jpg" width="80" height="100" alt="아이폰 프로그래밍" />
				<img src="images/new_book3.gif" width="80" height="100" alt="프레젠테이션" />
				<img src="images/new_book4.gif" width="80" height="100" alt="포토샵" />
			</div>
		</div>
	</body>
</html>
