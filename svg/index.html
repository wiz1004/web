<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Rose Animation</title>
    <style>
        body {
            background: #222;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
</head>
<body>
    <svg width="400" height="400" viewBox="0 0 400 400">
        <!-- 선으로 장미 그리기 (스파이럴) -->
        <path id="rose-line"
            d="M200,200
            m-10,0
            a10,10 0 1,1 20,0
            a20,20 0 1,1 -40,0
            a30,30 0 1,1 60,0
            a40,40 0 1,1 -80,0
            a50,50 0 1,1 100,0"
            fill="none"
            stroke="#fff"
            stroke-width="2"
            stroke-dasharray="600"
            stroke-dashoffset="600">
            <animate attributeName="stroke-dashoffset" from="600" to="0" dur="2s" repeatCount="indefinite"/>
        </path>

        <!-- 노란색 장미 꽃잎 (원) -->
        <circle id="rose-yellow" cx="200" cy="200" r="35" fill="gold" opacity="0">
            <animate attributeName="opacity" from="0" to="1" begin="2s" dur="1s" repeatCount="indefinite"/>
            <animate attributeName="opacity" from="1" to="0" begin="3s" dur="1s" repeatCount="indefinite"/>
        </circle>

        <!-- 초록색 잎 (왼쪽) -->
        <ellipse id="leaf-left" cx="170" cy="240" rx="18" ry="8" fill="limegreen" opacity="0" transform="rotate(-30 170 240)">
            <animate attributeName="opacity" from="0" to="1" begin="2.5s" dur="1s" repeatCount="indefinite"/>
            <animate attributeName="opacity" from="1" to="0" begin="3.5s" dur="1s" repeatCount="indefinite"/>
        </ellipse>
        <!-- 초록색 잎 (오른쪽) -->
        <ellipse id="leaf-right" cx="230" cy="240" rx="18" ry="8" fill="limegreen" opacity="0" transform="rotate(30 230 240)">
            <animate attributeName="opacity" from="0" to="1" begin="2.5s" dur="1s" repeatCount="indefinite"/>
            <animate attributeName="opacity" from="1" to="0" begin="3.5s" dur="1s" repeatCount="indefinite"/>
        </ellipse>
    </svg>
</body>
</html>
