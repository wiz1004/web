<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0; padding: 0; background: #073146;
        }
        .box{
            width: 400px;
            height: 400px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #010d13;
            border: 2px solid rgba(0,0,0,0.5);
            box-sizing: border-box;
            box-shadow: 0 15px 25px rgba(0,0,0,0.5);
        }
        .box .content{
            position: absolute;
            top: 15px;
            left: 15px;
            right: 15px;
            bottom: 15px;
            color: #fff;
            border: 2px solid #ffeb3b;
            padding: 30px;
            text-align: center;
        
        }
        .box svg, .box svg rect{
            position:absolute;
            top:0;
            left:0;
            width: 100%;
            height: 100%;
            fill:transparent;
        }
        .box svg rect{
            stroke:red;
            stroke-width:4;
            stroke-dasharray: 400;
            animation: animate 3s linear infinite;
        }
        @keyframes animate {
            from{
                stroke-dasharray: 800;
            }
            to{
                stroke-dasharray: 0;
            }
        }
    </style>
</head>
<body>
    <div class="box">
        <svg><rect></rect></svg>
        <div class="content">
            <h1>SVG Stroke Animation Effects</h1>
            <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Provident eum nam tempora qui aperiam eveniet, enim ullam optio aliquid sint est unde ipsam eos facere quod voluptates temporibus laudantium voluptatibus!</p>
        </div>
    </div>
</body>
</html>
