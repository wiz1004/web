<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vw, %, vh 차이</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      padding: 20px;
    }

    .box {
      text-align: center;
      color: white;
      font-size: 16px;
      line-height: 50px;
    }

    .vw-box {
      width: 50vw; /* 뷰포트 너비의 50% */
      height: 50px;
      background-color: blue;
    }

    .percent-box-width {
      width: 50%; /* 부모 요소의 너비의 50% */
      height: 50px;
      background-color: green;
    }

    .vh-box {
      height: 50vh; /* 뷰포트 높이의 50% */
      width: 100px;
      background-color: red;
    }

    .percent-box-height {
      height: 50%; /* 부모 요소의 높이의 50% */
      width: 100px;
      background-color: orange;
    }

    .parent {
      width: 80%;
      height: 300px;
      background-color: lightgray;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      gap: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="vw-box">50vw (뷰포트 너비의 50%)</div>
    <div class="percent-box-width">50% (부모 요소 너비의 50%)</div>

    <div class="parent">
      <div class="vh-box">50vh (뷰포트 높이의 50%)</div>
      <div class="percent-box-height">50% (부모 요소 높이의 50%)</div>
    </div>
  </div>
</body>
</html>
